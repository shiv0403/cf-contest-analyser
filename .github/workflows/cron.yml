name: Cron Job

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Run Cron Job
        run: |
          curl -X POST ${{ secrets.APP_URL }}/api/cron
        env:
          APP_URL: ${{ secrets.APP_URL }} 